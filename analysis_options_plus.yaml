# This file is a copy of analysis_options.yaml from plus_plugins repo
# as of 2023-03-07.

include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    # Ignore generated files
    - '**/*.g.dart'
    - 'lib/src/generated/*.dart'

linter:
  rules:
    - prefer_final_in_for_each
    - prefer_final_locals
