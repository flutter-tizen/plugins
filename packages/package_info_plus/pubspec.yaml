name: package_info_plus_tizen
description: Tizen implementation of the package_info_plus plugin.
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/package_info_plus
version: 1.0.4

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: PackageInfoPlusTizenPlugin
        fileName: package_info_plus_tizen_plugin.h

dependencies:
  flutter:
    sdk: flutter
  package_info_plus_platform_interface: ^3.0.0

dev_dependencies:
  flutter_lints: ^2.0.1
