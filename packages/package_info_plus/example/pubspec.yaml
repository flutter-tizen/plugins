name: package_info_plus_example
description: Demonstrates how to use the package_info_plus_tizen plugin.
version: 1.2.3+4
publish_to: "none"

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  package_info_plus: ^1.3.1
  package_info_plus_tizen:
    path: ../

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
