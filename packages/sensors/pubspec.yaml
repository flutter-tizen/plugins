name: sensors_tizen
description: Tizen implementation of the sensors plugin
homepage: https://github.com/flutter-tizen/plugins
version: 1.0.1

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: SensorsPlugin
        fileName: sensors_plugin.h

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  test: ^1.3.0
  flutter_test:
    sdk: flutter
  integration_test: ^1.0.1
  integration_test_tizen:
    path: ../integration_test
  sensors: ^0.4.2+6

environment:
  sdk: ">=2.2.2 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"
