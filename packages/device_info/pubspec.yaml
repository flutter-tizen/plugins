name: device_info_tizen
description: Flutter plugin providing detailed information about Tizen device
  (make, model, etc.).
version: 1.0.0
homepage: https://github.com/flutter-tizen/plugins

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: DeviceInfoTizenPlugin
        fileName: device_info_tizen_plugin.h

dependencies:
  flutter:
    sdk: flutter
  device_info_platform_interface: ^1.0.0

dev_dependencies:
  test: ^1.3.0
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.2.2 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"
