name: webview_flutter_lwe
description: Tizen implementation of the webview_flutter plugin backed by Lightweight Web Engine.
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/webview_flutter_lwe
version: 0.3.2

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: WebviewFlutterLwePlugin
        fileName: webview_flutter_lwe_plugin.h
        dartPluginClass: LweWebViewPlatform

dependencies:
  flutter:
    sdk: flutter
  flutter_tizen: ^0.2.1
  webview_flutter: ^4.4.2
  webview_flutter_platform_interface: ^2.6.0

topics:
  - html
  - webview
  - webview-flutter
