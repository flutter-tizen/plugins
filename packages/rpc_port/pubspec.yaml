name: rpc_port
description: A new Flutter plugin project.
version: 1.0.0
homepage: https://github.com/flutter-tizen/plugins
repasitory: https://github.com/flutter-tizen/plugins/tree/master/packages/rpc_port

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  ffi: ^1.1.2
  tizen_interop:
    git: http://github.com/flutter-tizen/tizen_interop.git
  tizen_log: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: RpcPortPlugin
        fileName: rpc_port_plugin.h
