name: flutter_keyboard_visibility_tizen
description: Tizen implementation of flutter_keyboard_visibility plugin.
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/flutter_keyboard_visibility_tizen
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_keyboard_visibility_platform_interface: ^2.0.0

flutter:
  plugin:
    platforms:
      tizen:
        dartPluginClass: FlutterKeyboardVisibilityPlugin
