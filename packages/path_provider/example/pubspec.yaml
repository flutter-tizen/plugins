name: path_provider_tizen_example
description: Demonstrates how to use the path_provider_tizen plugin.
publish_to: 'none'

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.1
  path_provider_tizen:
    path: ../

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/
  permission_handler: ^6.1.1

flutter:
  uses-material-design: true

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"
