name: share_tizen
description: Flutter plugin for sharing content via the platform share UI on Tizen.
version: 1.0.0
homepage: https://github.com/flutter-tizen/plugins

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: ShareTizenPlugin
        fileName: share_tizen_plugin.h        

dependencies:
  flutter:
    sdk: flutter
  mime: ^0.9.7

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.2.2 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"
