name: in_app_purchase_tizen
description: An implementation for the Tizen platform of the Flutter `in_app_purchase` plugin. This uses the Samsung Checkout APIs.
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/in_app_purchase
version: 0.1.0

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: InAppPurchaseTizenPlugin
        fileName: in_app_purchase_tizen_plugin.h
        dartPlugin: InAppPurchaseTizen

dependencies:
  crypto: ^3.0.2
  flutter:
    sdk: flutter
  in_app_purchase_platform_interface: ^1.3.3
  json_annotation: ^4.6.0
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  build_runner: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.3.1
