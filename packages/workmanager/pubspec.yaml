name: workmanager_tizen
description: Tizen plugin of WorkManager.
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/workmanager
version: 0.1.0

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: WorkmanagerTizenPlugin
        fileName: workmanager_tizen_plugin.h
