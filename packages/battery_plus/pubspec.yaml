name: battery_plus_tizen
description: Tizen implementation of the battery_plus plugin
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/battery_plus
version: 1.0.2

flutter:
  plugin:
    platforms:
      tizen:
        dartPluginClass: BatteryPlugin
        pluginClass: BatteryPlusTizenPlugin
        fileName: battery_plus_tizen_plugin.h

dependencies:
  battery_plus_platform_interface: ^1.1.0
  flutter:
    sdk: flutter

dev_dependencies:
  pedantic: ^1.9.2

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"
