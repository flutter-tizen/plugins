name: battery_plus_example
description: Demonstrates how to use the battery_plus plugin.
publish_to: "none"

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  battery_plus: ^2.1.3
  battery_plus_tizen:
    path: ../
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
