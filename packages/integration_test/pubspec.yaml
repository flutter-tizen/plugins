name: integration_test_tizen
description: Tizen implementation of the integration_test plugin
version: 1.0.0
homepage: https://github.com/flutter-tizen/plugins

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: IntegrationTestPlugin
        fileName: integration_test_plugin.h

dependencies:
  flutter:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter

dev_dependencies:
  integration_test: ^0.9.2
  pedantic: ^1.8.0

environment:
  sdk: ">=2.2.2 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"
