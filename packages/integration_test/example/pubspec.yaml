name: integration_test_example
description: Demonstrates how to use the integration_test plugin.
publish_to: 'none'

environment:
  sdk: ">=2.1.0 <3.0.0"
  flutter: ">=1.6.7 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  integration_test: ^0.9.2
  integration_test_tizen:
    path: ../
  test: any
  pedantic: ^1.8.0

flutter:
  uses-material-design: true
