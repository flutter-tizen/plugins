name: audioplayers_tizen_example
description: Demonstrates how to use the audioplayers plugin.
publish_to: "none"

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  audioplayers: ^1.0.1
  audioplayers_tizen:
    path: ../
  flutter:
    sdk: flutter
  http: ^0.13.1
  path_provider: ^2.0.1
  path_provider_tizen:
    path: ../../path_provider/
  provider: ^5.0.0

dev_dependencies:
  flame_lint: ^0.1.0
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/

flutter:
  uses-material-design: true
  assets:
    - assets/
