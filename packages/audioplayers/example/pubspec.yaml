name: audioplayers_tizen_example
description: Demonstrates how to use the audioplayers plugin.
publish_to: "none"

dependencies:
  audioplayers: ^0.18.3
  audioplayers_tizen:
    path: ../
  flutter:
    sdk: flutter
  http: ^0.13.1
  path_provider: ^2.0.1
  path_provider_tizen: ^2.0.0
  provider: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio.mp3
    - assets/audio2.mp3
    - assets/messenger.mp3

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"
