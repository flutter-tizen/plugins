name: camera_tizen
description: Tizen implementation of the camera plugin
homepage: https://github.com/flutter-tizen/plugins
version: 0.2.0

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.10.0

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: CameraPlugin
        fileName: camera_plugin.h

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"
