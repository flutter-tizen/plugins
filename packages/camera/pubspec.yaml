name: camera_tizen
description: Tizen implementation of the camera plugin.
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/camera
version: 0.3.4

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  camera_platform_interface: ^2.1.1
  flutter:
    sdk: flutter
  stream_transform: ^2.0.0

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: CameraPlugin
        fileName: camera_plugin.h
        dartPluginClass: CameraTizen
