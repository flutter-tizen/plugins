name: shared_preferences_tizen
description: Tizen implementation of the shared_preferences plugin
version: 1.0.1
homepage: https://github.com/flutter-tizen/plugins

flutter:
  plugin:
    platforms:
      tizen:
        dartPluginClass: SharedPreferencesPlugin
        fileName: shared_preferences_tizen.dart

dependencies:
  flutter:
    sdk: flutter
  shared_preferences_platform_interface: ^1.0.4
  ffi: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.2.2 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"
