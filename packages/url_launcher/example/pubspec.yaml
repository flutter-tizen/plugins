name: url_launcher_example
description: Demonstrates how to use the url_launcher_tizen plugin.
publish_to: "none"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.0.17
  url_launcher_tizen:
    path: ../

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/
  pedantic: ^1.10.0

flutter:
  uses-material-design: true

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=2.2.0"
