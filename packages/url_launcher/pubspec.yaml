name: url_launcher_tizen
description: Tizen implementation of the url_launcher plugin
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/url_launcher
version: 2.1.0

flutter:
  plugin:
    platforms:
      tizen:
        dartPluginClass: UrlLauncherPlugin

dependencies:
  flutter:
    sdk: flutter
  tizen_app_control: ^0.1.0
  url_launcher_platform_interface: ^2.0.4

dev_dependencies:
  pedantic: ^1.10.0

environment:
  sdk: '>=2.13.0 <3.0.0'
  flutter: ">=2.2.0"
