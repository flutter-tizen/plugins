name: flutter_tts_tizen_example
description: Demonstrates how to use the flutter_tts_tizen plugin.
publish_to: "none"

dependencies:
  flutter:
    sdk: flutter
  flutter_tts: ^3.2.2
  flutter_tts_tizen:
    path: ../

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/

flutter:
  uses-material-design: true

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"
