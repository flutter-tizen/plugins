name: tizen_app_manager_example
description: Demonstrates how to use the tizen_app_manager plugin.
publish_to: 'none' 

environment:
  sdk: ">=2.14.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  tizen_app_control: ^0.1.1
  device_info_plus_tizen: ^1.1.0
  tizen_app_manager:
    path: ../

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
