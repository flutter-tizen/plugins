publish_to: "none"

dependencies:
  connectivity: ^3.0.3
  connectivity_tizen:
    path: ../../connectivity/
  flutter:
    sdk: flutter
  wifi_info_flutter: ^2.0.0
  wifi_info_flutter_tizen:
