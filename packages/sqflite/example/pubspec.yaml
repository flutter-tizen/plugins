publish_to: "none"

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.1+1
  flutter:
    sdk: flutter
  sqflite: ^2.0.0
  sqflite_tizen:
