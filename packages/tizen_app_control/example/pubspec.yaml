publish_to: "none"

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  messageport_tizen:
    path: ../../messageport/
  tizen_app_control:
