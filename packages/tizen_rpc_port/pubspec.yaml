name: tizen_rpc_port
description: Tizen RPC Port APIs. Used to make remote procedure calls between Tizen apps.
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/tizen_rpc_port
version: 0.1.1

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  ffi: ^2.0.1
  flutter:
    sdk: flutter
  meta: ^1.8.0
  tizen_bundle: ^0.1.0
  tizen_interop: ^0.2.1

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: TizenRpcPortPlugin
        fileName: tizen_rpc_port_plugin.h
