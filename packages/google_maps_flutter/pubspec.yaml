name: google_maps_flutter_tizen
description: Tizen platform implementation of google_maps_flutter
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/google_maps_flutter
version: 0.1.0

flutter:
  plugin:
    platforms:
      tizen:
        dartPluginClass: GoogleMapsPlugin
        fileName: google_maps_flutter_tizen.dart

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.3.0
  google_maps_flutter_platform_interface: ^2.0.1
  flutter_lints: ^1.0.4
  stream_transform: ^2.0.0
  webview_flutter: ^2.0.4
  webview_flutter_tizen: ^0.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.10.0

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"
