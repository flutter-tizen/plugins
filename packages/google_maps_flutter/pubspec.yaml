name: google_maps_flutter_tizen
description: Tizen implementation of the google_maps_flutter plugin
version: 0.0.1
homepage: https://github.com/flutter-tizen/plugins

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: GoogleMapsFlutterTizenPlugin
        fileName: google_maps_flutter_tizen_plugin.h

