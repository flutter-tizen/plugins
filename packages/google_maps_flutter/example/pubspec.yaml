name: google_maps_flutter_tizen_example
description: Demonstrates how to use the google_maps_flutter_tizen plugin.
publish_to: "none"

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.1.7
  google_maps_flutter_platform_interface: ^2.1.2
  google_maps_flutter_tizen:
    path: ../

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/

flutter:
  uses-material-design: true
  assets:
    - assets/
