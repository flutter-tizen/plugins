name: tizen_application_manager
description: A Flutter plugin that allows getting application info or app running context info.
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/tizen_application_manager
version: 0.0.1

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^1.0.0
  ffi: ^1.1.2
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: TizenApplicationManagerPlugin
        fileName: tizen_application_manager_plugin.h

