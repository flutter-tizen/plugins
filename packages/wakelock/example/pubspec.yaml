name: wakelock_tizen_example
description: Demonstrates how to use the wakelock_tizen plugin.
publish_to: "none"

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  wakelock: ^0.6.2
  wakelock_tizen:
