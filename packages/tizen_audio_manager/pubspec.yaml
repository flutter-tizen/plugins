name: tizen_audio_manager
description: A Flutter plugin that allows setting and getting volume level for different audio types as well as getting current playback type.
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/tizen_audio_manager
version: 0.1.1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: TizenAudioManagerPlugin
        fileName: tizen_audio_manager_plugin.h
