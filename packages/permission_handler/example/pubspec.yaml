name: permission_handler_example
description: Demonstrates how to use the permission_handler_tizen plugin.

dependencies:
  baseflow_plugin_template:
    git:
      url: git://github.com/Baseflow/baseflow_plugin_template.git
      ref: v2.0.0-nullsafety
  flutter:
    sdk: flutter
  permission_handler: ^8.3.0
  permission_handler_tizen:
    path: ../
  url_launcher: ^6.0.12
  url_launcher_tizen: ^2.0.1

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/
  effective_dart: ^1.3.0

flutter:
  uses-material-design: true
  assets:
    - res/images/baseflow_logo_def_light-02.png
    - res/images/poweredByBaseflowLogoLight@3x.png
    - packages/baseflow_plugin_template/logo.png
    - packages/baseflow_plugin_template/poweredByBaseflow.png

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"
