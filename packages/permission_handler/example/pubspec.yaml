name: permission_handler_example
description: Demonstrates how to use the permission_handler_tizen plugin.
publish_to: "none"

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  baseflow_plugin_template: ^2.1.1
  flutter:
    sdk: flutter
  permission_handler: ^8.3.0
  permission_handler_tizen:
    path: ../
  url_launcher: ^6.0.12
  url_launcher_tizen:
    path: ../../url_launcher/

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/

flutter:
  uses-material-design: true
  assets:
    - packages/baseflow_plugin_template/logo.png
    - packages/baseflow_plugin_template/poweredByBaseflow.png
    - packages/baseflow_plugin_template/assets/logo.png
    - packages/baseflow_plugin_template/assets/poweredByBaseflow.png
