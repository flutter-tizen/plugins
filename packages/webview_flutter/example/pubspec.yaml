name: webview_flutter_tizen_example
description: Demonstrates how to use the webview_flutter_tizen plugin.

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^2.3.0
  webview_flutter_tizen:
    path: ../

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/
  pedantic: ^1.10.0

flutter:
  uses-material-design: true
