name: webview_flutter_tizen
description: Tizen implementation of the webview_flutter plugin.
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/webview_flutter
version: 0.9.0

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: WebviewFlutterTizenPlugin
        fileName: webview_flutter_tizen_plugin.h
        dartPluginClass: TizenWebViewPlatform

dependencies:
  flutter:
    sdk: flutter
  flutter_tizen: ^0.2.1
  webview_flutter: ^4.4.2
  webview_flutter_platform_interface: ^2.6.0

topics:
  - html
  - webview
  - webview-flutter

