homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/flutter_app_badger_tizen
version: 0.1.0

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: FlutterAppBadgerTizenPlugin
