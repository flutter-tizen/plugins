name: video_player_avplay_example
description: Demonstrates how to use the video_player_avplay plugin.
publish_to: "none"

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.0
  video_player_avplay:
    git:
      url: https://github.com/flutter-tizen/plugins.git
      path: packages/video_player_avplay
      ref: video_player_avplay_tizen10_publish

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/
  path_provider: ^2.0.6
  path_provider_tizen:
    path: ../../path_provider/
  test: any

flutter:
  assets:
    - assets/Butterfly-209.mp4
    - assets/Audio.mp3
  uses-material-design: true
