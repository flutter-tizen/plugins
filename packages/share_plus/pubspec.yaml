name: share_plus_tizen
description: Tizen implementation of the share_plus plugin
homepage: https://github.com/flutter-tizen/plugins
repository: https://github.com/flutter-tizen/plugins/tree/master/packages/share_plus
version: 1.0.0

flutter:
  plugin:
    platforms:
      tizen:
        dartPluginClass: SharePlugin
        pluginClass: SharePlusTizenPlugin
        fileName: share_plus_tizen_plugin.h        

dependencies:
  flutter:
    sdk: flutter
  share_plus: ^3.0.4
  share_plus_platform_interface: ^2.0.0

dev_dependencies:
  pedantic: ^1.9.2

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"
