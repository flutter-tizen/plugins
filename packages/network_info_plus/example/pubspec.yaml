publish_to: "none"

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  network_info_plus: ^2.3.2
  network_info_plus_tizen:
    path: ../

dev_dependencies:
